<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="w-1/2 px-3 mb-5">
      <label for="email" class="text-ls font-semibold px-1">Email</label>
      <div class="flex">
        <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i
            class="mdi mdi-account-outline text-gray-400 text-lg"></i></div>
        <input type="email" class="form-control" formControlName="email" id="email"
          class="form-control w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-300 outline-none focus:border-indigo-500">
      </div>
    </div>
  </div>
  <div class="w-1/2 px-3 mb-5">
    <label for="password" class="text-ls font-semibold px-1">Contraseña</label>
    <div class="flex">
      <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i
          class="mdi mdi-account-outline text-gray-400 text-lg"></i></div>
      <input type="password" formControlName="password" id="password"
        class="form-control w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-300 outline-none focus:border-indigo-500">
    </div>
  </div>
  <div class="flex -mx-3">
    <div class="w-200 px-3 mb-5">
      <button type="submit"
        class="block w-full max-w-xs mx-auto bg-[#7C177C] hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold">Iniciar sesión</button>
    </div>
  </div>
</form>
