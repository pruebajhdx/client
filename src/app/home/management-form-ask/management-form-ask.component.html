<div class="bg-white p-3 shadow-sm rounded-sm">
  <div class="flex items-center space-x-2 font-semibold text-gray-900 leading-8">
    <span clas="text-green-500">
      <svg class="h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
      </svg>
    </span>
    <span class="tracking-wide">Gestionar Preguntas</span>
  </div>
  <div class="flex flex-col">
    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
        <div class="overflow-hidden">
            <div class="text-gray-700">
                <form [formGroup]="askForm" (ngSubmit)="createAskForm()">
                    <div class="form-group flex -mx-3">
                      <div class="w-1/2 px-3 mb-5">
                        <label for="ask_one" class="text-ls font-semibold px-1">Pregunta 1</label>
                        <div class="flex">
                          <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i
                              class="mdi mdi-account-outline text-gray-400 text-lg"></i></div>
                          <input type="text" formControlName="ask_one" id="ask_one" placeholder="{{ askForm.value.ask_one }}" 
                            class="form-control w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500">
                        </div>
                      </div>
                      <div class="w-1/2 px-3 mb-5">
                        <label for="ask_two" class="text-ls font-semibold px-1">Pregunta 2</label>
                        <div class="flex">
                          <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i
                              class="mdi mdi-account-outline text-gray-400 text-lg"></i></div>
                          <input type="text" formControlName="ask_two" id="ask_two" placeholder="{{ askForm.value.ask_two }}"
                            class="form-control w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500">
                        </div>
                      </div>
                    </div>
                    <div class="form-group flex -mx-3">
                        <div class="w-1/2 px-3 mb-5">
                          <label for="ask_three" class="text-ls font-semibold px-1">Pregunta 3</label>
                          <div class="flex">
                            <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i
                                class="mdi mdi-account-outline text-gray-400 text-lg"></i></div>
                            <input type="text" formControlName="ask_three" id="ask_three" placeholder="{{ askForm.value.ask_three }}"
                              class="form-control w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500">
                          </div>
                        </div>
                        <div class="w-1/2 px-3 mb-5">
                          <label for="ask_four" class="text-ls font-semibold px-1">Pregunta 4</label>
                          <div class="flex">
                            <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i
                                class="mdi mdi-account-outline text-gray-400 text-lg"></i></div>
                            <input type="text" formControlName="ask_four" id="ask_four" placeholder="{{ askForm.value.ask_four }}"
                              class="form-control w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500">
                          </div>
                        </div>
                      </div>
                    <div class="flex -mx-3">
                      <div class="w-200 px-3 mb-5">
                        <button type="submit"
                          class="block w-full max-w-xs mx-auto bg-[#7C177C] hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold">Actualizar</button>
                      </div>
                    </div>
                  </form>
              </div>
        </div>
      </div>
    </div>
  </div>
</div>
